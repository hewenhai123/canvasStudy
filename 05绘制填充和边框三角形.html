<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        canvas{
            border:1px solid #cccccc;
        }

    </style>
</head>
<body>
<canvas id="can" width="600" height="600">
    您的浏览器不支持canvas
</canvas>

</body>
<script type="text/javascript">
    var canvasBox=document.getElementById("can");
    if(canvasBox.getContext){
   var c=canvasBox.getContext("2d");
    c.beginPath();
  c.moveTo(100,100);
  c.lineTo(100,160);
  c.lineTo(180,100);
  c.fill()

   c.beginPath();
  c.moveTo(100,180);
  c.lineTo(190,100);
  c.lineTo(190,180);
  c.closePath();
  c.stroke()


    }

</script>



</html>

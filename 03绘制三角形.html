<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        canvas{
            border:2px solid #cccccc;
        }

    </style>
</head>
<body>

<canvas id="canvas" width="200" height="200">
    您的浏览器不支持canvas功能
</canvas>

</body>

<script type="text/javascript">
    var canvas=document.getElementById("canvas");
    if(canvas.getContext){
       var ctx=canvas.getContext("2d");
   ctx.beginPath();
   ctx.moveTo(60,60);
   ctx.lineTo(80,40);
   ctx.lineTo(80,90);
   ctx.fill();

    }

</script>
</html>
